apiVersion: x.within.website/v1
kind: App
metadata:
  name: alexandria-staging
  namespace: techaro

spec:
  image: git.xeserv.us/techaro-int/thoth/cmd/alexandria:devel
  imagePullSecrets:
    - git-xeserv-us
  env:
    - name: BUCKET
      value: techaro-alexandria-staging
  replicas: 2
  port: 3000

  healthcheck:
    enabled: false
    path: /healthz
