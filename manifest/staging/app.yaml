    host: alexandria.staging.probably-not-malware.lol
    clusterIssuer: letsencrypt-prod
    className: nginx

  secrets:
    - name: env
      itemPath: vaults/lc5zo4zjz3if3mkeuhufjmgmui/items/jvwlg7ikpobhey25czgaboe3cy
      environment: true
